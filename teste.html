<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    
    <div id="container">
        <div class="header">
            <!-- <input type="checkbox" id="toggle-dark"/>
            <label for="toggle-dark"> -->
            <button onclick="modoEscuro();">Dark Mode</button>
        </div>
        <div class="form">
            <label for="nome"> Nome: </label>
            <input type="text" name="nome" id="nome" required>
            <label for="cpf"> CPF: </label>
            <input type="text" onkeydown="javascript: fMasc( this, mCPF );" maxlength="14" name="cpf" id="cpf"
                required>
            <label for="nascimento"> Data de nascimento: </label>
            <input type="date" name="nascimento" id="nascimento" required>
            <label for="cep"> CEP: </label>
            <input type="text" name="cep" id="cep" required>
            <div id="resultado">
                <p>Resultado:</p>
            </div>
            <button onclick="enviarFormulario();">Enviar</button>
            <div class="notes">
                <!-- content created by javascript -->
            </div>
            <form action="" method="post" autocomplete="off">

                <div class="field">
                    <input type="text" name="notes[]">
                    <span onclick="adicionarHobby(this)">+</span>
                    <span onclick="removeField(this)">-</span>
                </div>
        
                <button id="botaoAdd" >Display Notes</button>
                <button class="reset" onclick="location.reload()">Reset App</button>
            </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
